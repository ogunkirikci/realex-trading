        <style>

        <script>
            // Global variables
            let socket;
            let chart = null;
            let candleSeries = null;
            let prevPrice = 0;
            let currentPair = localStorage.getItem('currentPair') || 'BTC/USDT';
            let userEmail = localStorage.getItem('userEmail') || null;
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');

            // When the page loads
            document.addEventListener('DOMContentLoaded', () => {
                // If the user is logged in, show the trading section
                if (userEmail && localStorage.getItem('token')) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('tradingSection').style.display = 'block';
                    document.getElementById('userInfo').textContent = `Logged in as: ${userEmail}`;

                    // Select the active pair
                    document.querySelectorAll('.pair-selector button').forEach((btn) => {
                        btn.classList.remove('active');
                        if (btn.textContent === currentPair) btn.classList.add('active');
                    });

                    // Initialize the socket connection
                    initializeSocket();
                    initializeChart();
                }
            });

            // Save data before the page closes
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('currentPair', currentPair);
                localStorage.setItem('orders', JSON.stringify(orders));
            });

            // Login handler update
            async function handleLogin(event) {
                event.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const errorDiv = document.getElementById('loginError');

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        userEmail = email;
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userEmail', email);

                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('tradingSection').style.display = 'block';
                        document.getElementById('userInfo').textContent = `Logged in as: ${email}`;

                        initializeSocket();
                        initializeChart();
                    } else {
                        errorDiv.textContent = data.message || 'Invalid email or password';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorDiv.textContent = 'Connection error. Please try again.';
                }
            }

            // Socket initialization update
            function initializeSocket() {
                if (socket) {
                    socket.disconnect();
                }

                socket = io({
                    auth: {
                        token: localStorage.getItem('token'),
                    },
                });

                socket.on('connect', () => {
                    console.log('Connected to server');
                    if (!chart) {
                        initializeChart();
                    }
                    subscribeToPair(currentPair);
                });

                socket.on('orderBook', (data) => {
                    console.log('Received order book:', data);

                    // Update order data and save
                    if (data.bids || data.asks) {
                        orders = {
                            bids: data.bids || [],
                            asks: data.asks || [],
                        };
                        localStorage.setItem('orders', JSON.stringify(orders));
                    }

                    updateOrderBook(data);

                    if (data.priceHistory && data.priceHistory.length > 0) {
                        candleSeries.setData(data.priceHistory);
                    }

                    if (data.lastPrice) {
                        updatePriceInfo(data);
                    }
                });

                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    if (error.message === 'unauthorized') {
                        handleLogout();
                    }
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });
            }

            // Logout handler add
            function handleLogout() {
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('orders');
                userEmail = null;
                orders = [];

                if (socket) {
                    socket.disconnect();
                }

                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('tradingSection').style.display = 'none';
            }

            // Pair change update
            function changePair(pair) {
                currentPair = pair;
                localStorage.setItem('currentPair', pair);

                document.querySelectorAll('.pair-selector button').forEach((btn) => {
                    btn.classList.remove('active');
                    if (btn.textContent === pair) btn.classList.add('active');
                });

                // Restart the chart
                setTimeout(initializeChart, 100);
            }

            function subscribeToPair(pair) {
                if (socket) {
                    socket.emit('subscribe', { email: userEmail, pair: pair });
                    document.getElementById('currentPair').textContent = pair;
                    document.querySelectorAll('.pairSymbol').forEach((el) => {
                        el.textContent = pair.split('/')[0];
                    });
                }
            }

            function updateOrderBook(data) {
                const asksElement = document.getElementById('asks');
                const bidsElement = document.getElementById('bids');

                // Update asks (sell orders)
                if (data.asks && Array.isArray(data.asks)) {
                    asksElement.innerHTML = data.asks
                        .sort((a, b) => b.price - a.price)
                        .map(
                            (ask) => `
                        <div class="order">
                            <span class="price-sell">
                                <span class="order-type type-sell">SELL</span>
                                ${Number(ask.price).toFixed(2)}
                            </span>
                            <span>${Number(ask.amount).toFixed(8)}</span>
                            <span>${(ask.price * ask.amount).toFixed(2)}</span>
                        </div>
                    `
                        )
                        .join('');
                }

                // Update bids (buy orders)
                if (data.bids && Array.isArray(data.bids)) {
                    bidsElement.innerHTML = data.bids
                        .sort((a, b) => b.price - a.price)
                        .map(
                            (bid) => `
                        <div class="order">
                            <span class="price-buy">
                                <span class="order-type type-buy">BUY</span>
                                ${Number(bid.price).toFixed(2)}
                            </span>
                            <span>${Number(bid.amount).toFixed(8)}</span>
                            <span>${(bid.price * bid.amount).toFixed(2)}</span>
                        </div>
                    `
                        )
                        .join('');
                }
            }

            function submitBuyOrder(event) {
                event.preventDefault();
                if (!socket) return;

                const price = parseFloat(document.getElementById('buyPrice').value);
                const amount = parseFloat(document.getElementById('buyAmount').value);

                socket.emit('buy', {
                    price: price,
                    amount: amount,
                    pair: currentPair,
                });

                event.target.reset();
            }

            function submitSellOrder(event) {
                event.preventDefault();
                if (!socket) return;

                const price = parseFloat(document.getElementById('sellPrice').value);
                const amount = parseFloat(document.getElementById('sellAmount').value);

                socket.emit('sell', {
                    price: price,
                    amount: amount,
                    pair: currentPair,
                });

                event.target.reset();
            }

            // Auth tab switching
            function showLogin() {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelector('.auth-tabs button:first-child').classList.add('active');
                document.querySelector('.auth-tabs button:last-child').classList.remove('active');
            }

            function showRegister() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.querySelector('.auth-tabs button:first-child').classList.remove('active');
                document.querySelector('.auth-tabs button:last-child').classList.add('active');
            }

            // Register handler
            async function handleRegister(event) {
                event.preventDefault();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Registration successful! Please login.');
                        showLogin();
                        document.getElementById('registerForm').reset();
                    } else {
                        alert('Registration failed: ' + data.message);
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Registration failed');
                }
            }

            function initializeChart() {
                // Clear previous chart and series
                if (chart) {
                    chart.remove();
                    chart = null;
                    candleSeries = null;
                }

                const chartContainer = document.getElementById('chart');

                // Clear the container
                chartContainer.innerHTML = '';

                const chartProperties = {
                    width: chartContainer.clientWidth,
                    height: 500,
                    layout: {
                        background: { color: '#242424' },
                        textColor: '#DDD',
                    },
                    grid: {
                        vertLines: { color: '#2B2B2B' },
                        horzLines: { color: '#2B2B2B' },
                    },
                    timeScale: {
                        timeVisible: true,
                        secondsVisible: true,
                    },
                };

                // Create new chart
                chart = LightweightCharts.createChart(chartContainer, chartProperties);
                candleSeries = chart.addCandlestickSeries();

                // Set chart size
                const handleResize = () => {
                    if (chart) {
                        chart.applyOptions({
                            width: chartContainer.clientWidth,
                            height: 500,
                        });
                    }
                };

                // Add resize event listener
                window.removeEventListener('resize', handleResize);
                window.addEventListener('resize', handleResize);

                // Set initial size
                handleResize();
            }

            function updatePriceInfo(data) {
                const lastPriceEl = document.getElementById('lastPrice');
                const high24hEl = document.getElementById('high24h');
                const low24hEl = document.getElementById('low24h');
                const volume24hEl = document.getElementById('volume24h');

                // Change color based on price change
                if (data.lastPrice > prevPrice) {
                    lastPriceEl.classList.remove('price-down');
                    lastPriceEl.classList.add('price-up');
                } else if (data.lastPrice < prevPrice) {
                    lastPriceEl.classList.remove('price-up');
                    lastPriceEl.classList.add('price-down');
                }

                prevPrice = data.lastPrice;

                // Format and update price information
                lastPriceEl.textContent = formatPrice(data.lastPrice);
                high24hEl.textContent = formatPrice(data.high24h);
                low24hEl.textContent = formatPrice(data.low24h);
                volume24hEl.textContent = formatVolume(data.volume24h);
            }

            function formatPrice(price) {
                if (price >= 1000) {
                    return price.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2,
                    });
                }
                return price.toLocaleString('en-US', {
                    minimumFractionDigits: 4,
                    maximumFractionDigits: 4,
                });
            }

            function formatVolume(volume) {
                if (volume >= 1000000) {
                    return (volume / 1000000).toFixed(2) + 'M';
                }
                if (volume >= 1000) {
                    return (volume / 1000).toFixed(2) + 'K';
                }
                return volume.toFixed(2);
            }
        </script>
